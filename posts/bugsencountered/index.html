        <p>安装遇到的问题:hugo写好后无法在网页打开，经过查看安装指南知道了要把baseURL 设置为空。
在上传到github后，博客无法打开，并且页面显示404报错，在经过CSDN查询资料后知道了是github还没有上传完成，需要等待一些时间，在等待几分钟后成功在https://zanzeu.github.io/中显示了博客</p>
